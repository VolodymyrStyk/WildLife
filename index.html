<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".//style/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Life</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap-header content">
        <header class="header">
          <figure class="logo">
            <img
              src=".//assets/logo.svg"
              alt="Wildlife logo"
              width="70"
              height="60"
            />
            <div class="logo-txt">Wildlife</div>
          </figure>
          <nav class="navigation">
            <ul class="links-list">
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contacts</a></li>
              <li><a href="#" class="search"></a></li>
              <li>
                <a href="#"><button class="button-sign">Sign in</button></a>
              </li>
            </ul>
          </nav>
        </header>
        <section class="survival">
          <h1>Survival</h1>
          <p>
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <button class="button-donate">Donate</button>
        </section>
      </div>
      <div class="wrap-main content">
        <section class="latest-article">
          <div class="latest-article-header">
            <h2>Latest articles</h2>
            <p class="sub-header">Breaking news from the wild</p>
          </div>
          <div class="articles">
            <div class="slider-left">
              <img src="./assets/slider-left.png" alt="left" class="slider" />
            </div>
            <section class="articles-part">
              <figure class="item">
                <img src="./assets/article-deer.jpg" alt="" />
                <figcaption>
                  <h4>Deer</h4>
                  <p>Naturalist investigation</p>
                </figcaption>
              </figure>
            </section>
            <section class="articles-part">
              <figure class="item">
                <img src="./assets/article-squirrel.jpg" alt="" />
                <figcaption class="item">
                  <h4>Squirrel</h4>
                  <p>Kamikaze squirrels</p>
                </figcaption>
              </figure>
            </section>
            <section class="articles-part">
              <figure class="item">
                <img src="./assets/article-bird.jpg" alt="" />
                <figcaption class="item">
                  <h4>Bird</h4>
                  <p>Birds Fight club</p>
                </figcaption>
              </figure>
            </section>

            <img
              src="./assets/slider-right.png"
              alt="right"
              class="slider slider-right"
              width="30"
              height="70"
            />
          </div>
        </section>
        <section class="get-notified">
          <h3>Get notified about new amazing articles</h3>
          <form>
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="email-inp"
            />
            <input
              type="submit"
              name="submit"
              value="Send"
              class="button-submit"
            />
          </form>
        </section>
      </div>
      <footer class="footer content">
        <figure class="logo">
          <img
            src=".//assets/logo.svg"
            alt="Wildlife logo"
            width="70"
            height="60"
          />
          <div class="logo-txt">Wildlife</div>
        </figure>
        <nav class="navigation-footer">
          <ul class="links-list">
            <li><a href="#">Articles</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Learn more</a></li>
          </ul>
        </nav>
        <div class="social">
          <ul class="links-list">
            <li><a href="#" class="social-link fb"></a></li>
            <li><a href="#" class="social-link insta"></a></li>
            <li><a href="#" class="social-link pinterest"></a></li>
            <li><a href="#" class="social-link telegram"></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
